<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tareas</title>
</head>

<body>
    <div class="container mt-5 task-container">
        <h2 class="mb-3">Lista de tareas</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Agregar nueva tarea">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="addTask()">Agregar tarea</button>
            </div>
        </div>
    </div>

    <ul id="tasks" class="task-list">

    </ul>
</body>
<script src="app.js"></script>
</html>
